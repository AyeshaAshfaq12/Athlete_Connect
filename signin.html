<html lang="en">

    <link rel="icon" href="images/AC_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

<body>
    
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="images/AC_logo.png" alt="img">
                </a>
            </div>
            <label for="input-hamburger" class="hamburger"></label>
            <input type="checkbox" id="input-hamburger" hidden>
            <ul class="menu">
                <li><a href="profile.html">PROFILES</a></li>

    <!-- ========================================================================= -->

    <div class="sign">
        <div class="signup">
            <p class="heading">SIGN IN</p>
            <form action="">
                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <a class="forget" href="#">Forget Password?</a>
            </form>
            <a class="btn" href="#">Sign In</a>
            <p class="account">Don't have an account yet? <a href="signup.html">Sign up</a></p>
        </div>
    </div>




    <!-- ========================================================================= -->

    <footer>
        <img src="images/AC_wordmark_logo.png" alt="Athlete Connect">

        <ul class="menu">
